services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        image: magicqc-app
        container_name: magicqc_app
        restart: unless-stopped
        working_dir: /var/www
        volumes:
            - ./:/var/www
        depends_on:
            db:
                condition: service_healthy
        healthcheck:
            test: ["CMD-SHELL", "php-fpm-healthcheck || kill -0 1"]
            interval: 30s
            timeout: 5s
            retries: 3
            start_period: 30s

    nginx:
        image: nginx:alpine
        container_name: magicqc_nginx
        restart: unless-stopped
        ports:
            - "8081:80"
        volumes:
            - ./:/var/www
            - ./docker/nginx/conf.d:/etc/nginx/conf.d
        networks:
            - default
            - robionix_default
        depends_on:
            - app

    db:
        image: mysql:5.7
        container_name: magicqc_db
        restart: unless-stopped
        environment:
            MYSQL_DATABASE: ${DB_DATABASE}
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
        volumes:
            - dbdata:/var/lib/mysql
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${DB_PASSWORD}"]
            interval: 30s
            timeout: 5s
            retries: 5
            start_period: 30s

    worker:
        image: magicqc-app
        container_name: magicqc_worker
        restart: unless-stopped
        working_dir: /var/www
        command: php artisan queue:work --tries=3 --timeout=90
        volumes:
            - ./:/var/www
        depends_on:
            app:
                condition: service_healthy
            db:
                condition: service_healthy

networks:
    robionix_default:
        external: true

volumes:
    dbdata:
        driver: local
